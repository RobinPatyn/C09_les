<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input [(ngModel)]="user.email" type="text"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input [(ngModel)]="user.password" type="password"></ion-input>
          </ion-item>
      
      </ion-list>

      <button ion-button full (click)="login()">Sign In</button>
      <button ion-button full outline (click)="loginWithGoogle()">Google</button>
      <div text-center><button ion-button clear (click)="register()">Register</button></div>

</ion-content>
